{% extends "admin/base.html" %}

{% block title %}Modifier Condo {{ condo_id }} - Admin{% endblock %}

{% block page_title %}Modifier Condo {{ condo_id }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Modification du condo</div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label>Propriétaire:</label>
                <input type="text" name="owner" value="{{ current_owner }}" placeholder="Nom du propriétaire">
            </div>
            <div class="form-group">
                <label>Superficie (m²):</label>
                <input type="number" name="square_footage" value="{{ current_footage }}" placeholder="Superficie en m²">
            </div>
            <input type="submit" value="Sauvegarder" class="btn-primary">
        </form>
        <p><a href="/admin/condos/{{ condo_id }}" class="btn-link">← Annuler</a></p>
    </div>
</div>
{% endblock %}

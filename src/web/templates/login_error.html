{% extends "base.html" %}

{% block title %}Connexion - Erreur - Gestion Condos{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 400px; margin: 50px auto;">
        <div class="card-header">
            <h2>Connexion</h2>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                <strong>Erreur:</strong> {{ error_message }}
            </div>
            
            <form method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Nom d'utilisateur" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Mot de passe" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="submit" value="Se connecter" class="btn btn-primary" style="width: 100%;">
                </div>
            </form>
            
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="btn-link">← Retour à l'accueil</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
